<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tawangmangu App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 2em;
    }
    .btn {
      background: white;
      color: #4facfe;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Tawangmangu App</h1>
  <p>"Tawangmangu dalam Genggaman"</p>
  <button class="btn" onclick="alert('Fitur layanan akan segera hadir!')">Lihat Layanan</button>
</body>
</html>
