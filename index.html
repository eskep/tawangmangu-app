<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tawangmangu App - Tawangmangu dalam Genggaman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-top">
      <h1>Tawangmangu App</h1>
      <div class="header-icons">
        <button id="btn-search" aria-label="Cari layanan">🔍</button>
        <button id="btn-cart" aria-label="Keranjang">🛒<span id="cart-count" class="badge">0</span></button>
        <button id="btn-profile" aria-label="Profil">👤</button>
      </div>
    </div>
    <p class="slogan">Tawangmangu dalam Genggaman</p>
  </header>

  <main>
    <section class="search-section hidden">
      <input type="text" id="search-input" placeholder="Cari layanan..." autofocus />
    </section>

    <section class="layanan-section">
    <h2>Pilih Layanan</h2>
    <div class="layanan-list" id="layanan-list">
    <button class="btn-layanan" data-layanan="driver">🚗 Driver</button>
    <button class="btn-layanan" data-layanan="belanja">🛒 Belanja</button>
    <button class="btn-layanan" data-layanan="booking">📅 Booking</button>
    <button class="btn-layanan" data-layanan="kurir">📦 Kurir</button>
    <button class="btn-layanan" data-layanan="infoevent">🎉 Informasi Event</button>
    <button class="btn-layanan" id="btn-lainnya">📞 Lainnya (Hubungi WA)</button>
    </div>
    </section>

    <section class="promo-video">
    <h2></h2>
    <div class="video-wrapper">
    <iframe
      width="100%"
      height="315"
      src="https://www.youtube.com/embed/VyVGADvniUM"
      title="YouTube video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    </div>
    </section>
    <!-- Section Iklan dengan Gambar & Video -->
    <section class="iklan-section">
    <!-- Iklan Gambar -->
    <div class="iklan-box">
    <img src="../assets/promo-driver.jpg" alt="Promo Driver" class="iklan-img">
    <div class="iklan-text">
      <h3>🎁 Promo Driver</h3>
      <p>Diskon 20% untuk pengguna baru layanan Driver! Berlaku hingga akhir bulan.</p>
    </div>
    </div>

  <!-- Iklan Video YouTube -->
  <div class="iklan-box">
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="Promo Video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="iklan-text">
      <h3>🕒 Layanan 24 Jam</h3>
      <p>Tonton penjelasan singkat tentang layanan nonstop kami. Siap 24/7!</p>
    </div>
  </div>
</section>

  </main>

  <!-- Profil modal sederhana -->
  <div id="profile-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-profile" class="close">&times;</span>
      <h3>Profil Pengguna</h3>
      <p>Belum login</p>
      <!-- nanti bisa dikembangkan dengan login -->
    </div>
  </div>
  
  <script src="script.js"></script>
  <footer>
  <div class="footer-content">
    <p>by escape</p>
    <div class="sosmed-icons">
      <a href="https://wa.me/6281234567890" target="_blank" title="WhatsApp">📱</a>
      <a href="https://instagram.com/tawangmanguapp" target="_blank" title="Instagram">📸</a>
      <a href="https://facebook.com/tawangmanguapp" target="_blank" title="Facebook">📘</a>
    </div>
  </div>
  </footer>
</body>
</html>
