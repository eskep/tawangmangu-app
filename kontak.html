<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tawangmangu App - Kontak</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f0f4f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #2b7bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #1a5edb;
      padding: 12px;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700;
    }
    main {
      max-width: 900px;
      margin: 30px auto 60px auto;
      padding: 0 20px;
      flex: 1;
    }
    h2 {
      color: #2b7bff;
      margin-bottom: 20px;
      text-align: center;
    }
    p {
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    a.whatsapp-link {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    a.whatsapp-link:hover {
      background: #1da851;
    }
